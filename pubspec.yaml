name: udayah
description: Udayah offers AI-powered tools to help job hunters create standout resumes, send personalized cold emails, and optimize applications with an AI ATS system. Take control of your job search with our innovative platform..
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.3.0-279.3.beta <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 
  provider: ^6.1.2 
  go_router: ^14.3.0 
  file_picker: ^8.1.2 
  path_provider: ^2.1.4 
  html_editor_enhanced: ^2.6.0 
  http: ^1.2.2
  url_strategy: ^0.3.0
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  shared_preferences: ^2.3.2
  firebase_storage: ^12.3.2
  url_launcher: ^6.3.0
  flutter_profile_picture: ^2.0.0
  encrypt: ^5.0.1
  pointycastle: ^3.4.1
  youtube_player_iframe: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  cached_network_image:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/favicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/favicon.png"
    background_color: "#1C1C3A"
    theme_color: "#1C1C3A"
  macos:
    generate: true
    image_path: "assets/favicon.png"


flutter:
  uses-material-design: true
  assets:
   - assets/card_logos/
   - assets/astranaut.png
   - assets/logo.png
   - assets/

  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300
      - asset: assets/fonts/Poppins-Italic.ttf
        style: italic
      - asset: assets/fonts/Poppins-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/Poppins-Black.ttf
        weight: 900
      - asset: assets/fonts/Poppins-BlackItalic.ttf
        weight: 900
        style: italic
      - asset: assets/fonts/Poppins-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
        weight: 800
        style: italic
      - asset: assets/fonts/Poppins-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
        weight: 200
        style: italic
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/Poppins-Thin.ttf
        weight: 100
      - asset: assets/fonts/Poppins-ThinItalic.ttf
        weight: 100
        style: italic
