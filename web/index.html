  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      text-align: center;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loader .spinner-grow {
      width: 1rem;
      height: 1rem;
      margin: 5px;

    }
  </style>



  <style id="splash-screen-style">
    html {
      height: 100%
    }

    #splash {
      display: flex;
      flex-direction: column;
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #5c1669;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .welcome_msg {
      position: absolute;
      top: 75%;
      /* You might adjust this based on the desired positioning */
      left: 50%;
      /* Center horizontally */
      transform: translate(-50%, -50%);
      /* Center the element */
      text-align: center;
      /* Center text within the div */
      padding: 10px;
      /* Add some padding */
      font-size: 3vw;
      /* Make font size responsive */
      color: white;
      /* Adjust color for better visibility */
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
    <div class="welcome_msg">Just a moment! We're excited to help you navigate your job search.</div>

  </picture>


  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://www.udayah.in/",
    "name": "Udayah",
    "description": "Udayah offers AI-powered tools for job hunters, including resume creation, cold emailing, and application optimization.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.udayah.in?s={cold email}",
      "query-input": "required name=cold email"
    }
  }
  </script>
